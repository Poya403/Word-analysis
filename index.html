<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word analysis</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="word_analysis_text">Word analysis</h1>
        <h2>Home page</h2>
    </header>
    <div>
        <section class="tools">
            <i class="material-icons clear">delete_sweep</i>
            <span class="material-symbols-outlined uppercase">uppercase</span>
            <span class="material-symbols-outlined lowercase">lowercase</span>
            <span class="material-symbols-outlined capitalize">titlecase</span>
            <i class="material-icons align_left">format_align_left</i>
            <i class="material-icons align_center">format_align_center</i>
            <i class="material-icons align_right">format_align_right</i>
        </section>
    </div>
    <div class="container">
        <textarea class="textbox" rows="10" cols="90" placeholder="Enter your text"></textarea>
        <section class="details">
            <section class="detail">
                <span class="words_count">0</span>
                <h5>Words</h5>
            </section>

            <section class="detail">
                <span class="chars_count">0</span>
                <h5>Characters</h5>
            </section>

            <section class="detail">
                <span class="chars_nospace_count">0</span>
                <h5>Characters (no space)</h5>
            </section>

            <section class="detail">
                <span class="sentences_count">0</span>
                <h5>Sentences</h5>
            </section>

            <section class="detail no_border">
                <span class="paragraphs_count">0</span>
                <h5>Paragraphs</h5>
            </section>
        </section>
    </div>

    <footer>
        <small class="copyright">
            &copy; copyright by word analysis.ir All rights reserved .
        </small>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/tools_handler.js"></script>
</body>
</html>
